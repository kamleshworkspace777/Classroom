<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
        }

        .heading {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .heading h2 {
            font-size: 16px;
            color: #bbb;
        }

        .login-container {
            text-align: center;
            width: 300px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container .links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #bbb;
            margin-top: 10px;
        }

        .login-container .links a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .links a:hover {
            color: #fff;
        }

        .login-container .create-account {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }

        .login-container .create-account a {
            color: #bbb;
            text-decoration: none;
            border: 1px solid #bbb;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .login-container .create-account a:hover {
            color: #fff;
            border-color: #fff;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'kamal' && password === 'Kamal') {
                window.location.href = 'level2.html';
            } else {
                alert('Invalid Username or Password');
            }
        }
    </script>
</head>
<body>
    <div class="heading">
        <h1>ATM</h1>
        <h2>Any Time Movie</h2>
    </div>
    <div class="login-container">
        <img src="C:\Users\KAMAL\OneDrive\Desktop\New folder\download.png" alt="User Icon">
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="create-account">
            <span>Not a member? </span><a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
